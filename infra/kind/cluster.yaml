kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kdev
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 80
        hostPort: 8080
      - containerPort: 443
        hostPort: 8443
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraMounts:
      - hostPath: /var/run/docker.sock
        containerPath: /var/run/docker.sock
